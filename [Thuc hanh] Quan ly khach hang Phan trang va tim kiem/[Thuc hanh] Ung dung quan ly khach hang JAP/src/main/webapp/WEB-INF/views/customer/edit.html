<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit customer</title>
</head>
<body>
<h1>Edit Customer</h1>
<p>
  <a href="/customers">List Customer</a>
</p>
<th:block th:if="${message}">
  <p th:text="${message}"></p>
</th:block>
<form th:action="@{/edit-customer}" th:object="${customer}" method="post">
  <table>
    <input th:type="hidden" name="id" th:field="*{id}">
    <tr>
      <td>First Name:</td>
      <td><input type="text" th:field="*{firstName}"></td>
    </tr>
    <tr>
      <td>Last Name:</td>
      <td><input type="text" th:field="*{lastName}"></td>
    </tr>
    <tr>
      <td>Province:</td>
      <td>
        <select th:field="*{province}">
          <option th:each="p : ${provinces}" th:value="${p.id}" th:text="${p.name}">
          </option>
        </select>
      </td>
    </tr>
    <tr>
      <td></td>
      <td><input type="submit" value="Update"></td>
    </tr>
  </table>
</form>
</body>
</html>
