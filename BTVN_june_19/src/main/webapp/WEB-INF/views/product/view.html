<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <title>View Product</title>
</head>
<body>
<h1 style="text-align: center">View Product</h1>

  <div class="form-floating mb-3">
    <input type="hidden" th:value="${product.id}" class="form-control"
           id="floatingInput1" placeholder="Id">
  </div>
  <div class="form-floating mb-3">
    <input type="text" th:value="*{product.name}" class="form-control" id="floatingInput"
           placeholder="name">
    <label for="floatingInput">Name Product</label>
  </div>
  <div class="form-floating mb-3">
    <input type="text" th:value="*{product.price}" class="form-control" id="price" placeholder="price">
    <label for="price">Price Product</label>
  </div>
  <div class="form-floating mb-3">
    <input type="text" th:value="*{product.description}" class="form-control" id="description" placeholder="description">
    <label for="description">Description Product</label>
  </div>
  <select class="form-select form-select-lg mb-3" th:field="*{product.category}">
    <option  th:each="cate : ${categories}" th:text="${cate.categoryName}" ></option>
  </select>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
</body>
</html>
