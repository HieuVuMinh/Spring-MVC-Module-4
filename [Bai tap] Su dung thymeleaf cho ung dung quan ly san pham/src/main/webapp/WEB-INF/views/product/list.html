<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Responsive Table</title>
  <script src="https://s.codepen.io/assets/libs/modernizr.js" type="text/javascript"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <h1>Product List</h1>
  <p>
    <a th:href="@{/product/create}">
      Add new customer
    </a>
  </p>
<table class="rwd-table">
  <tr>
    <th>#</th>
    <th>Name</th>
    <th>Price</th>
    <th>Description</th>
    <th>Producer</th>
    <th>Edit</th>
    <th>Delete</th>
    <th>View</th>
  </tr>
  <tr th:each="product, rowstat : ${products}">
    <td th:text="${rowstat.count}"></td>
    <td th:text="${product.name}"></td>
    <td th:text="${product.price}"></td>
    <td th:text="${product.description}"></td>
    <td th:text="${product.producer}"></td>
    <td><a th:href="@{/product/{id}/edit(id=${product.id})}">Edit</a></td>
    <td><a th:href="@{/product/{id}/delete(id=${product.id})}">Delete</a></td>
    <td><a th:href="@{/product/{id}/view(id=${product.id})}">View</a></td>
  </tr>
</table>

    <script src="js/index.js"></script>

</body>
</html>
