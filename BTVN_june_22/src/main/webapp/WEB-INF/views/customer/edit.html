<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>List Customer</title>
</head>
<meta charset="UTF-8">
<title>Title</title>
</head>
<body>
<h1 style="text-align: center">Edit Customer</h1>

<th:block th:if="${message}">
    <p th:text="${message}" style="color: blue"></p>
</th:block>
<th:block th:if="${err}">
    <p th:text="${err}" style="color: red"></p>
</th:block>

<form th:object="${customer}" action="/customer-edit" method="post">
    <div class="form-floating mb-3">
        <input type="text" th:field="*{nameCustomer}" th:value="*{nameCustomer}" th:text="${customer.nameCustomer}" class="form-control" id="floating1"
               placeholder="name">
        <label for="floating1">Name Customer:</label>
    </div><div class="form-floating mb-3">
    <input type="text" th:field="*{addressCustomer}" th:value="*{addressCustomer}" th:text="${customer.addressCustomer}" class="form-control" id="floating2"
           placeholder="address">
    <label for="floating2">Address:</label>
</div><div class="form-floating mb-3">
    <input type="text" th:field="*{ageCustomer}" th:value="*{ageCustomer}" th:text="${customer.ageCustomer}" class="form-control" id="floating3"
           placeholder="age">
    <label for="floating3">Age: </label>
</div>
    <div class="form-floating" style="margin: 30px 0 30px 0">
        <button type="submit" class="btn btn-primary">Create Customer</button>
    </div>
</form>
<div class="form-floating" style="margin: 30px 0 30px 0">
    <a href="/customers" class="btn btn-danger">Back</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
</body>
</html>
