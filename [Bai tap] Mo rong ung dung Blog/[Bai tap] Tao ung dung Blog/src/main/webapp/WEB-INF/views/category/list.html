<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>List Category</title>
</head>
<body>
<h1 style="text-align: center">Category List</h1>

<th:block th:if="${message}">
    <p th:text="${message}" style="color: blue"></p>
</th:block>
<th:block th:if="${err}">
    <p th:text="${err}" style="color: red"></p>
</th:block>

<table class="table">
    <thead>
    <tr>
        <th scope="col">ID Category</th>
        <th scope="col">Name Category</th>
        <th scope="col">View</th>
        <th scope="col">Edit</th>
        <th scope="col">Delete</th>
    </tr>
    </thead>
    <th:block th:each="category : ${categories}">
        <tbody>
        <tr>
            <th scope="row" th:text="${category.IdCategory}"></th>
            <td th:text="${category.nameCategory}"></td>
            <td><a th:href="@{/categories/view/__${category.getIdCategory()}__}" class="btn btn-primary">View</a></td>
            <td><a th:href="@{/categories/edit/__${category.getIdCategory()}__}" class="btn btn-warning">Edit</a></td>
            <td><a th:href="@{/categories/delete/__${category.getIdCategory()}__}" class="btn btn-danger">Delete</a></td>
        </tr>
        </tbody>
    </th:block>
</table>
<div class="form-floating" style="margin: 30px 0 30px 0">
    <a href="/blog" class="btn btn-danger">Back</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
</body>
</html>
