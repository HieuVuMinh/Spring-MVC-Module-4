<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>List Blog</title>
</head>
<body>
<h1 style="text-align: center">Blog List</h1>

<th:block th:if="${message}">
    <p th:text="${message}" style="color: blue"></p>
</th:block>
<div class="form-floating mb-3">
    <input type="text" th:value="${blogs.id}" class="form-control" id="floating"
           placeholder="ID">
    <label for="floating">ID Blog</label>
</div>
<div class="form-floating mb-3">
    <input type="text"th:value="${blogs.name}" class="form-control" id="floatingInput"
           placeholder="name">
    <label for="floatingInput">Name Blog</label>
</div>
<div class="form-floating">
        <textarea th:field="${blogs.description}" th:value="${blogs.description}" class="form-control"
                  placeholder="Leave a comment here" id="floatingTextarea"></textarea>
    <label for="floatingTextarea">Description</label>
</div>

<div class="form-floating" style="margin: 30px 0 30px 0">
    <a href="/blog" class="btn btn-danger">Back</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
</body>
</html>
