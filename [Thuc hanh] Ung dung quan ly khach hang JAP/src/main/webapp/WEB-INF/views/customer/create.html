<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Create Customer</h1>
<p>
  <a href="/customers">Customer list</a>
</p>
<th:block th:if="${message}">
  <p th:text="${message}"></p>
</th:block>
<form method="post" action="/create-customer" th:object="${customer}">
  <table>
    <tr>
      <td>First Name:</td>
      <td><input name="firstName" type="text" th:field="*{firstName}"></td>
    </tr>
    <tr>
      <td>Last Name:</td>
      <td><input name="lastName" type="text" th:field="*{lastName}"></td>
    </tr>
    <tr>
      <td></td>
      <td><input type="submit" value="Create"></td>
    </tr>
  </table>
</form>
</body>
</html>
