<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <title>Create Product</title>
</head>
<body>
<h1 style="text-align: center">Product create</h1>

<th:block th:if="${message}">
  <p th:text="${message}" style="color: blue"></p>
</th:block>
<th:block th:if="${err}">
  <p th:text="${err}" style="color: red"></p>
</th:block>

<form th:object="${newProduct}" action="/product/product-create" method="post">
  <div class="form-floating mb-3">
    <input type="text" th:field="*{nameProduct}" th:value="*{nameProduct}" class="form-control" id="floatingInput"
           placeholder="name">
    <label for="floatingInput">Name product</label>
  </div>
  <div class="form-floating mb-3">
    <input type="text" th:field="*{priceProduct}" th:value="*{priceProduct}" class="form-control"
                  placeholder="Leave a comment here" id="priceProduct">
    <label for="priceProduct">Price Product</label>
  </div>
  <div class="form-floating mb-3">
    <input type="text" th:field="*{description}" th:value="*{description}" class="form-control"
                  placeholder="Leave a comment here" id="description">
    <label for="description">Description</label>
  </div>
  <div class="form-floating mb-3" style="margin-top: 20px">
    <select class="form-select" th:field="*{category}">
      <option th:each="category :${categories}" th:value="${category.idCategory}" th:text="${category.nameCategory}"></option>
    </select>
  </div>
  <div class="form-floating" style="margin: 30px 0 30px 0">
    <button type="submit" class="btn btn-primary">Create product</button>
  </div>
</form>

<div class="form-floating" style="margin: 30px 0 30px 0">
  <a href="/product" class="btn btn-danger">Back</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
</body>
</html>
